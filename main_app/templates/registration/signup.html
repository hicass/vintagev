{% extends 'base.html' %}
{% block content %}

<br>
<h1 id="signup-h1">Sign Up</h1>

<section id="signup-section">
<p class="red-text">{{ error_message }}</p>

<div >
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="Sign Up">
  </form>
</section>
</div>

{% endblock %}
