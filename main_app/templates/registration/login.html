{% extends 'base.html' %}

{% block content %}


<section id="login-section">

    <h1>Welcome back!</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn" id="login-btn">Log In</button>
    </form>

</section>

{% endblock %}
