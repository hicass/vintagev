{% extends 'base.html' %}
{% block content %}

  <section id="signup-section">
    <div>
      <h1 class="registration-txt">Sign Up</h1>
    </div>

    <p class="red-text">{{ error_message }}</p>

    <div class="registration-form-div">
      <form class="registration-form" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Sign Up">
      </form>
    </div>
  </section>

{% endblock %}
